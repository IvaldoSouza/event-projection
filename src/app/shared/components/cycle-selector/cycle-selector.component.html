<div>
    <ag-grid-angular
        [ngStyle]="{ width: '100%', height: heightGrid + 'px' }"
        [rowHeight]="50"
        class="ag-theme-quartz"
        [rowData]="rowData"
        rowModelType="clientSide"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef">
    </ag-grid-angular>
</div>
